<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Agencia de Autos</title>
  <link rel="stylesheet" href="tp final.css">

<body>
  <header>
    <nav>
      <ul>
        <li><a href="Agencia de Autos.html">Inicio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="contacto">
      <h1>Formulario de Contacto</h1>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje"></textarea>
        <button>Enviar</button>
      </form>
    </section>
    <section id="info-contacto">
      <h2>Información de Contacto</h2>
      <p>Dirección: Calle 123, Col. ABC</p>
      <p>Teléfono: 555-555-5555</p>
      <p>Correo electrónico: [info@agenciadeautos.com](mailto:info@agenciadeautos.com)</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Agencia de Autos</p>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
    </ul>
  </footer>

</html>
